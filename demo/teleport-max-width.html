<html>
<head>
    <title>Teleport Test - Using max-width</title>
</head>
<body>
    <div id="part-3-mobile"></div>

    <div>
        <span>Part 1</span>
    </div>

    <div>
        <span>Part 2</span>
    </div>

    <div id="part-3">
        <span>Part 3 - Will be first at &lt;= 1023px</span>
    </div>

    <script src="/dist/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            new Teleport("#part-3", {
                rules: [[ "1023px", "#part-3-mobile" ]],
                matchMedia: rule => window.matchMedia(`(max-width: ${rule.breakpoint})`),
            });
        });
    </script>
</body>
</html>
